<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head>
    <title>Login Page</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous" />
</head>

<body>
<div class="d-flex flex-row justify-content-around" style="margin: 50px;">
    <div id="loginbox"  class="col-md-3 col-md-offset-2 col-sm-6 col-sm-offset-2">
        <div class="card border-primary">
            <div class="card-header bg-primary text-white">
                Sign In
            </div>

            <div class="card-body">
                <div class="card-text">

                    <!-- Login Form -->
                    <form action="" th:action="@{/authenticateTheUser}" method="POST" class="form-horizontal">

                        <!-- Place for messages: error, alert etc ... -->
                        <div class="form-group">
                            <div class="col-xs-15">
                                <div>
                                    <!-- Check for login error -->
                                    <div th:if="${param.error}">
                                        <div class="alert alert-danger col-xs-offset-1 col-xs-10">
                                            Invalid username and password.
                                        </div>
                                    </div>

                                    <div th:if="${param.logout}">
                                        <div class="alert alert-success col-xs-offset-1 col-xs-10">
                                            You have been logged out.
                                        </div>
                                    </div>

                                </div>
                            </div>
                        </div>

                        <!-- User name -->
                        <div style="margin-bottom: 25px;" class="input-group">
                            <input type="text" name="username" placeholder="username" class="form-control" />
                        </div>

                        <!-- Password -->
                        <div style="margin-bottom: 25px;" class="input-group">
                            <input type="password" name="password" placeholder="password" class="form-control" />
                        </div>

                        <!-- Login/Submit Button -->
                        <div style="margin-top: 10px;" class="form-group">
                            <div class="col-sm-6 controls">
                                <button type="submit" class="btn btn-success">Login</button>
                            </div>
                        </div>
                    </form>

                </div>
            </div>
        </div>
    </div>
    <div class="card border-dark">
        <div class="card-header bg-secondary text-white">
            Info: Available Users
        </div>
        <div class="card-body">
            <div class="py-2"><strong>Basic:</strong> Can only see employee list </div>
            <p class="text-info">Username: basic, Password: basic</p>
            <div class="py-2"><strong>Manager:</strong> Can create/update employees</div>
            <p class="text-info">Username: manager, Password: manager</p>
            <div class="py-2"><strong>Admin:</strong> Can delete employees</div>
            <p class="text-info">Username: admin, Password: admin</p>
        </div>
    </div>
</div>
</body>
</html>
